<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<!-- Header Fragment 선언부 -->
<div th:fragment="header">
  <header class="p-3 bg-dark text-white">
    <div class="container">
      <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
        <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
          <li><a id="home" href="#" class="nav-link px-2 text-secondary"
                 th:href="@{/main}">Home</a></li>
          <li><a href="#" class="nav-link px-2 text-secondary"
                 th:href="@{/item/new}">상품 등록</a></li>
          <li><a href="#" class="nav-link px-2 text-secondary"
                 th:href="@{/items}">상품 관리</a></li>
          <li><a href="#" class="nav-link px-2 text-secondary"
                 th:href="@{/cart}">장바구니</a></li>
          <li><a href="#" class="nav-link px-2 text-secondary"
                 th:href="@{/orders}">구매이력</a></li>
          <!-- 로그인하지 않았을 때만 로그인 버튼을 보여줍니다 -->
          <li sec:authorize="!isAuthenticated()">
            <a href="#" class="nav-link px-2 text-secondary"
               th:href="@{/members/loginForm}">로그인</a>
          </li>
          <!-- 로그인 했을 때만 로그아웃 버튼을 보여줍니다 -->
          <li sec:authorize="isAuthenticated()">
            <a href="#" class="nav-link px-2 text-secondary"
               th:href="@{/members/logout}">로그아웃</a>
          </li>
        </ul>

        <div class="text-end">

        </div>
      </div>
    </div>
  </header>
  <br>
</div>
</html>
