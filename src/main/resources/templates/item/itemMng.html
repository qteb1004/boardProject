<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultra.net.nz/thymeleaf/layout">
<head>
  <meta charset="UTF-8">
  <title>Thymeleaf Layout</title>
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous">
    <!-- 사용자 스크립트 추가 -->
<th:block layout:fragment="script">
    <script th:inline="javascript">

        $(document).ready(function(){
            $("#searchBtn").on("click",function(e) {
                e.preventDefault();
                page(0);
            });
        });

        function page(page){
            var searchDateType = $("#searchDateType").val();
            var searchSellStatus = $("#searchSellStatus").val();
            var searchBy = $("#searchBy").val();
            var searchQuery = $("#searchQuery").val();

            location.href="/items/" + page + "?searchDateType=" + searchDateType
            + "&searchSellStatus=" + searchSellStatus
            + "&searchBy=" + searchBy
            + "&searchQuery=" + searchQuery;
        }

    </script>
  </th:block>

  <!-- 사용자 CSS 추가 -->
  <th:block layout:fragment="css">
    <style>
        select{
            margin-right:10px;
        }
    </style>
  </th:block>
  </script>
</head>
<body>
<!-- Headder Fragment 사용 -->
<th:block th:replace="fragments/header::header"></th:block>
<!-- Content Fragment 사용 -->
<form th:action="@{'/items/' + ${items.number}}" role="form" method="get" th:object="${items}">
  <table class="table">
    <thead>
    <tr>
      <td>상품아이디</td>
      <td>상품명</td>
      <td>상태</td>
      <td>등록자</td>
      <td>등록일</td>
    </tr>
    </thead>
    <tbody>
    <tr th:each="item, status: ${items.getContent()}">
      <td th:text="${item.id}"></td>
      <td>
        <a th:href="'/item/'+${item.id}" th:text="${item.itemNm}"></a>
      </td>
      <td th:text="${item.itemSellStatus == T(com.example.boardProject.constant.ItemSellStatus).SELL} ? '판매중' : '품절'"></td>
      <td th:text="${item.createdBy}"></td>
      <td th:text="${item.regTime}"></td>
    </tr>
    </tbody>
  </table>

  <div th:with="start=${(items.number/maxPage)*maxPage + 1}, end=(${(items.totalPages == 0) ? 1 : (start + (maxPage - 1) < items.totalPages ? start + (maxPage - 1) : items.totalPages)})" >
    <ul class="pagination justify-content-center">

      <li class="page-item" th:classappend="${items.first}?'disabled'">
        <a th:onclick="'javascript:page(' + ${items.number - 1} + ')'" aria-label='Previous' class="page-link">
          <span aria-hidden='true'>Previous</span>
        </a>
      </li>

      <li class="page-item" th:each="page: ${#numbers.sequence(start, end)}" th:classappend="${items.number eq page-1}?'active':''">
        <a th:onclick="'javascript:page(' + ${page - 1} + ')'" th:inline="text" class="page-link">[[${page}]]</a>
      </li>

      <li class="page-item" th:classappend="${items.last}?'disabled'">
        <a th:onclick="'javascript:page(' + ${items.number + 1} + ')'" aria-label='Next' class="page-link">
          <span aria-hidden='true'>Next</span>
        </a>
      </li>

    </ul>
  </div>

  <div class="form-inline justify-content-center" th:object="${itemSearchDto}">
    <select th:field="*{searchDateType}" class="form-control" style="width:auto;">
      <option value="all">전체기간</option>
      <option value="1d">1일</option>
      <option value="1w">1주</option>
      <option value="1m">1개월</option>
      <option value="6m">6개월</option>
    </select>
    <select th:field="*{searchSellStatus}" class="form-control" style="width:auto;">
      <option value="">판매상태(전체)</option>
      <option value="SELL">판매</option>
      <option value="SOLD_OUT">품절</option>
    </select>
    <select th:field="*{searchBy}" class="form-control" style="width:auto;">
      <option value="itemNm">상품명</option>
      <option value="createdBy">등록자</option>
    </select>
    <input th:field="*{searchQuery}" type="text" class="form-control" placeholder="검색어를 입력해주세요">
    <button id="searchBtn" type="submit" class="btn btn-primary">검색</button>
  </div>
</form>
<th:block layout:fragment="content"></th:block>
<!-- Footer Fragment 사용 -->
<th:block th:replace="fragments/footer::footer"></th:block>
</body>
</html>
